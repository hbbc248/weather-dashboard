<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="row">
    <header class="col-12 bg-dark text-light">
      <h1 class="text-center p-2">Weather Dashboard</h1>
    </header>
  </div>
  <main class="container-lg">
    <div class="row">
      <div class="col-12 col-md-4 bg-light">
        <p class="search-header my-1 fs-3 fw-bold">Search for a City:</p>
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <button id="clear-history" class="btn btn-primary mb-3" type="button">Clear history</button>
        <ul id="history-list" class="list-group"></ul>
      </div>
      <div class="col-12 col-md-8 bg-light">
        <div class="col border border-dark m-3 rounded flex-column p-3">
          <div class="d-flex">
            <p id="city-name" class="fs-2"></p>
            <img id="current-icon" src="" alt=""></img>
          </div>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
          <p id="UV-index"></p>   
        </div>
        <div class="row m-2">    
          <h3>5-Day Forecast</h3>
        </div>
        <div class="row mx-1">
          <div class="col m-2 forecast badge bg-primary text-white rounded"></div>
          <div class="col m-2 forecast badge bg-primary text-white rounded"></div>
          <div class="col m-2 forecast badge bg-primary text-white rounded"></div>
          <div class="col m-2 forecast badge bg-primary text-white rounded"></div>
          <div class="col m-2 forecast badge bg-primary text-white rounded"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
